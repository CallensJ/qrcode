<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | QR code component</title>



</head>

<body>
  <div class="container">
    <div class="content">
      <div class="image_container">
        <img src="./images/image-qr-code.png" alt="image qrcode" class="image" />
      </div>

      <div class="text-container">
        <div class="bloc1">
          <h1 class="heading-1">improve your front-end skills by building projects</p>
        </div>
        <div class="bloc2">
          <p class="paragraph">scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
